<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects - Larga</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #fafafa;
      min-height: 100vh;
      padding: 0;
      color: #111;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 20px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2em;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #666;
      font-size: 0.95em;
    }

    .actions {
      margin-bottom: 30px;
    }

    .new-project-btn {
      background: #111;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 0.95em;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    .new-project-btn:hover {
      background: #333;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .project-card {
      background: white;
      border: 1px solid #e0e0e0;
      padding: 20px;
      cursor: pointer;
      transition: all 0.2s;
      position: relative;
    }

    .project-card:hover {
      border-color: #111;
      background: #f9f9f9;
    }

    .project-card h2 {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .project-meta {
      color: #666;
      font-size: 0.85em;
      margin-bottom: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .project-stats {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
      font-size: 0.85em;
    }

    .stat {
      color: #666;
    }

    .stat strong {
      color: #111;
      font-weight: 600;
    }

    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: 1px solid #e0e0e0;
      color: #999;
      padding: 4px 8px;
      font-size: 0.75em;
      cursor: pointer;
      transition: all 0.2s;
    }

    .delete-btn:hover {
      background: #fee;
      border-color: #fcc;
      color: #c33;
    }

    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #999;
    }

    .empty-state h3 {
      font-size: 1.3em;
      margin-bottom: 10px;
      color: #666;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      max-width: 500px;
      width: 90%;
      border: 1px solid #e0e0e0;
    }

    .modal-content h2 {
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 0.9em;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #e0e0e0;
      font-family: inherit;
      font-size: 0.95em;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #111;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .btn {
      padding: 10px 20px;
      border: 1px solid #e0e0e0;
      background: white;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #f5f5f5;
    }

    .btn-primary {
      background: #111;
      color: white;
      border-color: #111;
    }

    .btn-primary:hover {
      background: #333;
      border-color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìÅ Projects</h1>
      <p class="subtitle">Manage your story development projects</p>
    </header>

    <div class="actions">
      <button class="new-project-btn" onclick="showNewProjectModal()">+ New Project</button>
    </div>

    <div id="projectsGrid" class="projects-grid">
      <div class="empty-state">
        <h3>Loading projects...</h3>
      </div>
    </div>
  </div>

  <!-- New Project Modal -->
  <div id="newProjectModal" class="modal">
    <div class="modal-content">
      <h2>Create New Project</h2>
      <form id="newProjectForm" onsubmit="createProject(event)">
        <div class="form-group">
          <label for="projectName">Project Name *</label>
          <input type="text" id="projectName" required placeholder="e.g., Publicly Owned">
        </div>
        <div class="form-group">
          <label for="projectDescription">Description (optional)</label>
          <textarea id="projectDescription" placeholder="What is this project about?"></textarea>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn" onclick="hideNewProjectModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Create Project</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;

    async function loadProjects() {
      const grid = document.getElementById('projectsGrid');

      try {
        const response = await fetch(`${API_BASE}/api/projects`);
        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Failed to load projects');
        }

        const projects = data.projects;

        if (projects.length === 0) {
          grid.innerHTML = `
            <div class="empty-state">
              <h3>No projects yet</h3>
              <p>Create your first project to get started</p>
            </div>
          `;
          return;
        }

        grid.innerHTML = projects.map(project => {
          const created = new Date(project.createdAt).toLocaleDateString('en-US', {
            month: 'short',
            day: 'numeric',
            year: 'numeric'
          });

          const updated = project.updatedAt ? new Date(project.updatedAt).toLocaleDateString('en-US', {
            month: 'short',
            day: 'numeric',
            year: 'numeric'
          }) : created;

          return `
            <div class="project-card" onclick="openProject('${project.id}')">
              <button class="delete-btn" onclick="event.stopPropagation(); deleteProject('${project.id}', '${escapeForAttribute(project.name)}')">Delete</button>
              <h2>${escapeHtml(project.name)}</h2>
              <div class="project-meta">
                <span>Created: ${created}</span>
                ${project.updatedAt ? `<span>Updated: ${updated}</span>` : ''}
              </div>
              ${project.description ? `<p style="color: #666; font-size: 0.9em; margin-top: 10px;">${escapeHtml(project.description)}</p>` : ''}
              <div class="project-stats">
                <div class="stat"><strong>${project.documentCount || 0}</strong> documents</div>
                <div class="stat"><strong>${project.characterCount || 0}</strong> characters</div>
                <div class="stat"><strong>${project.themeCount || 0}</strong> themes</div>
              </div>
            </div>
          `;
        }).join('');
      } catch (error) {
        grid.innerHTML = `
          <div class="empty-state" style="color: #c33;">
            <h3>Error loading projects</h3>
            <p>${error.message}</p>
          </div>
        `;
      }
    }

    function showNewProjectModal() {
      document.getElementById('newProjectModal').classList.add('active');
      document.getElementById('projectName').focus();
    }

    function hideNewProjectModal() {
      document.getElementById('newProjectModal').classList.remove('active');
      document.getElementById('newProjectForm').reset();
    }

    async function createProject(event) {
      event.preventDefault();

      const name = document.getElementById('projectName').value.trim();
      const description = document.getElementById('projectDescription').value.trim();

      try {
        const response = await fetch(`${API_BASE}/api/projects`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, description })
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Failed to create project');
        }

        hideNewProjectModal();

        // Set as current project and redirect
        localStorage.setItem('currentProjectId', data.project.id);
        window.location.href = '/';
      } catch (error) {
        alert('Error creating project: ' + error.message);
      }
    }

    function openProject(projectId) {
      localStorage.setItem('currentProjectId', projectId);
      window.location.href = '/';
    }

    async function deleteProject(projectId, projectName) {
      if (!confirm(`Delete project "${projectName}"? This will delete all documents and cannot be undone.`)) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/projects/${projectId}`, {
          method: 'DELETE'
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error || 'Failed to delete project');
        }

        // Clear current project if it was deleted
        if (localStorage.getItem('currentProjectId') === projectId) {
          localStorage.removeItem('currentProjectId');
        }

        loadProjects();
      } catch (error) {
        alert('Error deleting project: ' + error.message);
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function escapeForAttribute(text) {
      return text.replace(/'/g, "\\'").replace(/"/g, '\\"');
    }

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        hideNewProjectModal();
      }
    });

    // Close modal on background click
    document.getElementById('newProjectModal').addEventListener('click', (e) => {
      if (e.target.id === 'newProjectModal') {
        hideNewProjectModal();
      }
    });

    // Load projects on page load
    loadProjects();
  </script>
</body>
</html>
