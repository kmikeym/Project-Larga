<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Documents - Larga</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #fafafa;
      min-height: 100vh;
      padding: 0;
      color: #111;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 30px;
      margin-bottom: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .header-left {
      flex: 0 0 auto;
    }

    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .header-right {
      flex: 0 0 auto;
    }

    h1 {
      font-size: 2em;
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 15px;
    }

    .back-btn {
      display: inline-block;
      background: #111;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      font-size: 0.85em;
      transition: background 0.2s;
    }

    .back-btn:hover {
      background: #333;
    }

    .stats-section {
      background: white;
      border: 1px solid #e0e0e0;
      padding: 20px;
      margin-bottom: 20px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .stat-item {
      text-align: center;
      padding: 15px;
      background: #f8f9ff;
      border-radius: 8px;
    }

    .stat-value {
      font-size: 2em;
      font-weight: bold;
      color: #667eea;
    }

    .stat-value.added {
      color: #10b981;
    }

    .stat-value.removed {
      color: #ef4444;
    }

    .stat-label {
      color: #666;
      font-size: 0.9em;
      margin-top: 5px;
    }

    .diff-section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .diff-content {
      line-height: 1.8;
      font-family: 'Georgia', serif;
      font-size: 1.1em;
    }

    .diff-added {
      background: #d1fae5;
      color: #065f46;
      padding: 2px 4px;
      border-radius: 3px;
    }

    .diff-removed {
      background: #fee2e2;
      color: #991b1b;
      padding: 2px 4px;
      border-radius: 3px;
      text-decoration: line-through;
    }

    .loading {
      text-align: center;
      padding: 60px;
      color: #667eea;
      font-size: 1.2em;
    }

    .error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
    }

    .doc-headers {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .doc-header {
      padding: 15px;
      background: #f8f9ff;
      border-radius: 8px;
    }

    .doc-header h3 {
      color: #667eea;
      margin-bottom: 5px;
    }

    .doc-header p {
      color: #666;
      font-size: 0.9em;
    }

    .character-changes {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9ff;
      border-radius: 8px;
    }

    .character-tag {
      display: inline-block;
      padding: 4px 10px;
      margin: 4px;
      border-radius: 12px;
      font-size: 0.85em;
      color: white;
    }

    .char-added {
      background: #10b981;
    }

    .char-removed {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <h1>üìä Document Comparison</h1>
        <a href="/" class="back-btn">‚Üê Back to Timeline</a>
      </div>
      <div class="header-center" id="projectSwitcher">
        <!-- Project switcher will be injected here -->
      </div>
      <div class="header-right">
      </div>
    </header>

    <div id="comparisonContent" class="loading">Loading comparison...</div>
  </div>

  <script src="/project-utils.js"></script>
  <script>
    // Initialize project switcher
    ProjectUtils.renderProjectSwitcher('projectSwitcher');

    const urlParams = new URLSearchParams(window.location.search);
    const id1 = urlParams.get('id1');
    const id2 = urlParams.get('id2');

    if (!id1 || !id2) {
      document.getElementById('comparisonContent').innerHTML = `
        <div class="error">
          Missing document IDs. Please select two documents to compare from the timeline.
        </div>
      `;
    } else {
      loadComparison();
    }

    async function loadComparison() {
      try {
        const response = await ProjectUtils.fetchWithProject(`/api/compare/${id1}/${id2}`);
        const data = await response.json();

        if (response.ok) {
          renderComparison(data);
        } else {
          throw new Error(data.error || 'Comparison failed');
        }
      } catch (error) {
        document.getElementById('comparisonContent').innerHTML = `
          <div class="error">
            Failed to load comparison: ${error.message}
          </div>
        `;
      }
    }

    function renderComparison(data) {
      const { doc1, doc2, stats, brief } = data;

      document.getElementById('comparisonContent').innerHTML = `
        ${brief ? `
          <div class="stats-section" style="background: linear-gradient(135deg, #f8f9ff 0%, #eef1ff 100%); border-left: 4px solid #667eea;">
            <h2 style="display: flex; align-items: center; gap: 10px;">
              üìù Comparison Brief
              <span style="background: #10b981; color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.7em;">ü§ñ AI Generated</span>
            </h2>
            <div style="margin-top: 15px; line-height: 1.8; color: #333; white-space: pre-wrap;">${escapeHtml(brief)}</div>
          </div>
        ` : ''}

        <div class="doc-headers">
          <div class="doc-header">
            <h3>üìÑ ${doc1.filename}</h3>
            <p>${new Date(doc1.date).toLocaleDateString()}</p>
            <p>${doc1.wordCount.toLocaleString()} words</p>
          </div>
          <div class="doc-header">
            <h3>üìÑ ${doc2.filename}</h3>
            <p>${new Date(doc2.date).toLocaleDateString()}</p>
            <p>${doc2.wordCount.toLocaleString()} words</p>
          </div>
        </div>

        <div class="stats-section">
          <h2>Changes Summary</h2>
          <div class="stats-grid">
            <div class="stat-item">
              <div class="stat-value added">+${stats.wordsAdded}</div>
              <div class="stat-label">Words Added</div>
            </div>
            <div class="stat-item">
              <div class="stat-value removed">-${stats.wordsRemoved}</div>
              <div class="stat-label">Words Removed</div>
            </div>
            <div class="stat-item">
              <div class="stat-value">${stats.wordsUnchanged.toLocaleString()}</div>
              <div class="stat-label">Words Unchanged</div>
            </div>
            <div class="stat-item">
              <div class="stat-value ${stats.wordCountChange >= 0 ? 'added' : 'removed'}">
                ${stats.wordCountChange >= 0 ? '+' : ''}${stats.wordCountChange}
              </div>
              <div class="stat-label">Net Change</div>
            </div>
          </div>
        </div>

        ${(stats.newSections.length > 0 || stats.removedSections.length > 0) ? `
          <div class="stats-section">
            <h2>Section Changes</h2>
            ${stats.newSections.length > 0 ? `
              <div style="margin-bottom: 20px;">
                <h3 style="color: #10b981; margin-bottom: 10px;">‚úÖ New Sections (${stats.newSections.length})</h3>
                ${stats.newSections.map(s => `
                  <div style="padding: 12px; background: #d1fae5; border-left: 4px solid #10b981; margin-bottom: 8px; border-radius: 4px;">
                    <strong>${escapeHtml(s.title)}</strong>
                    <span style="color: #666; margin-left: 10px;">${s.wordCount} words</span>
                  </div>
                `).join('')}
              </div>
            ` : ''}
            ${stats.removedSections.length > 0 ? `
              <div>
                <h3 style="color: #ef4444; margin-bottom: 10px;">‚ùå Removed Sections (${stats.removedSections.length})</h3>
                ${stats.removedSections.map(s => `
                  <div style="padding: 12px; background: #fee2e2; border-left: 4px solid #ef4444; margin-bottom: 8px; border-radius: 4px;">
                    <strong>${escapeHtml(s.title)}</strong>
                    <span style="color: #666; margin-left: 10px;">${s.wordCount} words</span>
                  </div>
                `).join('')}
              </div>
            ` : ''}
          </div>
        ` : ''}

        ${(stats.newThemes.length > 0 || stats.removedThemes.length > 0 || stats.unchangedThemes.length > 0) ? `
          <div class="stats-section">
            <h2>Thematic Analysis</h2>

            ${stats.thematicShift ? `
              <div style="padding: 20px; background: #f8f9ff; border-radius: 8px; margin-bottom: 20px;">
                <h3 style="margin-bottom: 15px;">üìä Thematic Shift Summary</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px;">
                  <div style="text-align: center;">
                    <div style="font-size: 2em; font-weight: bold; color: #10b981;">${stats.thematicShift.added}</div>
                    <div style="color: #666; font-size: 0.9em;">Added</div>
                  </div>
                  <div style="text-align: center;">
                    <div style="font-size: 2em; font-weight: bold; color: #ef4444;">${stats.thematicShift.removed}</div>
                    <div style="color: #666; font-size: 0.9em;">Removed</div>
                  </div>
                  <div style="text-align: center;">
                    <div style="font-size: 2em; font-weight: bold; color: #667eea;">${stats.thematicShift.unchanged}</div>
                    <div style="color: #666; font-size: 0.9em;">Unchanged</div>
                  </div>
                  <div style="text-align: center;">
                    <div style="font-size: 2em; font-weight: bold; color: #f59e0b;">${stats.thematicShift.shiftPercentage}%</div>
                    <div style="color: #666; font-size: 0.9em;">Shift</div>
                  </div>
                </div>
              </div>
            ` : ''}

            ${stats.unchangedThemes.length > 0 ? `
              <div style="margin-bottom: 20px;">
                <h3 style="color: #667eea; margin-bottom: 10px;">üîµ Persistent Themes</h3>
                <div>
                  ${stats.unchangedThemes.map(t => `<span class="character-tag" style="background: #667eea;">${escapeHtml(t)}</span>`).join('')}
                </div>
              </div>
            ` : ''}

            ${stats.newThemes.length > 0 ? `
              <div style="margin-bottom: 20px;">
                <h3 style="color: #10b981; margin-bottom: 10px;">‚úÖ New Themes</h3>
                <div>
                  ${stats.newThemes.map(t => `<span class="character-tag char-added">${escapeHtml(t)}</span>`).join('')}
                </div>
              </div>
            ` : ''}

            ${stats.removedThemes.length > 0 ? `
              <div>
                <h3 style="color: #ef4444; margin-bottom: 10px;">‚ùå Removed Themes</h3>
                <div>
                  ${stats.removedThemes.map(t => `<span class="character-tag char-removed">${escapeHtml(t)}</span>`).join('')}
                </div>
              </div>
            ` : ''}
          </div>
        ` : ''}

        ${(stats.newCharacters.length > 0 || stats.removedCharacters.length > 0) ? `
          <div class="stats-section">
            <h2>Character Changes</h2>
            ${stats.newCharacters.length > 0 ? `
              <div style="margin-bottom: 20px;">
                <h3 style="color: #10b981; margin-bottom: 10px;">‚úÖ New Characters</h3>
                <div>
                  ${stats.newCharacters.map(c => `<span class="character-tag char-added">${escapeHtml(c)}</span>`).join('')}
                </div>
              </div>
            ` : ''}
            ${stats.removedCharacters.length > 0 ? `
              <div>
                <h3 style="color: #ef4444; margin-bottom: 10px;">‚ùå Removed Characters</h3>
                <div>
                  ${stats.removedCharacters.map(c => `<span class="character-tag char-removed">${escapeHtml(c)}</span>`).join('')}
                </div>
              </div>
            ` : ''}
          </div>
        ` : ''}
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
